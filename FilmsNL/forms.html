    <div class="basis container">
        <h1 class="heading-1">Submit Movie</h1> <br>
        <div class="row">
            <div class="col">
                <div class="form">
                    <input type="text" name="Name Movie" autocomplete="off" required />
                    <label for="Name Movie" class="name-label">
                        <span class="content-name">Title</span>
                    </label>
                </div>
                <div class="form">
                    <input type="text" name="Soort Movie" autocomplete="off" required />
                    <label for="Soort Movie" class="name-label">
                        <span class="content-name">Genre</span>
                    </label>
                </div>
                <div class="form">
                    <input type="text" name="Name Ac1" autocomplete="off" required />
                    <label for="Name Ac1" class="name-label">
                        <span class="content-name">Name Actor</span>
                    </label>
                </div>
                <input type="submit" value="Add Movie" class="SubmitBtn">
            </div>
            <!-- 2nd form -->
            <div class="col background2">
                <div class="form">
                    <input type="text" name="Name Director" autocomplete="off" required />
                    <label for="Name Director" class="name-label">
                        <span class="content-name">Name Director</span>
                    </label>
                </div>
                <div class="form">
                    <input type="number" name="Year" autocomplete="off" required />
                    <label for="Year" class="name-label">
                        <span class="content-name">Release year</span>
                    </label>
                </div>
                <div class="form">
                    <input type="text" name="Kn1" autocomplete="off" required />
                    <label for="Kn1" class="name-label">
                        <span class="content-name">Name Protagonist</span>
                    </label>
                </div>
            </div>
        </div>
